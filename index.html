<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <title>BadMood's weather</title>
    </head>
    <body>
        <main class="app">
            <form action="" class="form">
                <input type="text" class="form__input" placeholder="Enter city name" />
                <button class="form__btn">
                    <img src="./img/ui/search.svg" alt="" />
                </button>
            </form>

            <div class="weather__info">
                <img src="./img/weather/clear.png" alt="" class="weather__img" />

                <div class="weather__temp">22Â°C</div>
                <div class="location__time">12:00</div>
                <div class="weather__location">Mariupol, UA</div>
            </div>
            <div class="details__wrapper">
                <section class="weather__details">
                    <div class="details">
                        <img src="./img/ui/humidity.svg" alt="" class="details__img" />
                        <div class="details__text">
                            <div class="details__value" data-humidity>50%</div>
                            <div class="details__title">Humidity</div>
                        </div>
                    </div>
                </section>

                <section class="weather__details">
                    <div class="details">
                        <img src="./img/ui/wind-speed.svg" alt="" class="details__img" />
                        <div class="details__text">
                            <div class="details__value" data-wind-speed>10 km/h</div>
                            <div class="details__title">Wind Speed</div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <script src="js/main.js"></script>
    </body>
</html>
